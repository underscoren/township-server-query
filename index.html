<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Township Server Status</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                    </div>
                    <div class="modal-body">
                        <span id="loginMessage" class="text-danger"></span>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                            <small id="usernameHelp" class="form-text text-muted">Your login details are only sent to official A Township Tale servers.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                            <small id="rememberHelp" class="form-text text-muted">A refresh token will be stored on your local machine. <abbr data-toggle="tooltip" data-placement="right" title="A refresh token is used to generate an access token. The access token only lasts for about an hour, but the refresh token lasts for 100 days, so make sure to not give it out because it can be used to get access to your account!">?</abbr></small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mt-4 jumbotron">
            <h1 class="display-4">A Township Server Status</h1>
            <p class="lead">Updating server list in <span id="timer">10:00</span></p>
            <div class="row">
                <div id="serverlist" class="col-4 list-group" role="tablist">
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#waiting" role="tab">Waiting for server to respond...</a>
                </div>
                <div id="serverdata" class="col-6 tab-content" role="tabpanel">
                    <div class="tab-pane fade" id="waiting" role="tabpanel"> <p>Waiting for server to respond...</p> </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
