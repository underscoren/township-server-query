<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Server status checker for 'A Township Tale'">
    <meta name="author" content="_n#1111 on discord">
    <title>A Township Server Status</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="d-flex flex-column h-100">
    <div class="container">
        <div class="mt-4 jumbotron">
            <h1 class="display-4">A Township Server Status</h1>
            <p class="lead">Updating server list in <span id="timer">60</span>s</p>
            <div class="row">
                <div id="serverlist" class="list-group col-lg-4 col-12 pl-3 pl-lg-0" role="tablist">
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#waiting" role="tab">Waiting for server to respond...</a>
                </div>
                <div id="serverdata" class="tab-content col-lg-6 col-12" role="tabpanel">
                    <div class="tab-pane fade" id="waiting" role="tabpanel"> <p>Waiting for server to respond...</p> </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-auto py-3">
        <div class="container text-center">
            <small class="text-muted">Source code availible on <a href="https://github.com/underscoren/township-server-query">github</a>. Contact _n#1111 on <a href="https://discord.gg/townshiptale">discord</a> for more info.</small>
        </div>
    </footer>
</body>
<script src="main.js"></script>
